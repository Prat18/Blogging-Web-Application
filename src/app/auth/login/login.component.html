<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        ngModel
        name="email"
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Plese enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        type="password"
        matInput
        ngModel
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
