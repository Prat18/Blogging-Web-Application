<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-card>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Blog Title"
      />
      <mat-error *ngIf="form.get('title').invalid">Plese enter a blog title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="primary" type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea
        matInput
        rows="10"
        formControlName="content"
        placeholder="Blog Content"
      >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter content.</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
